---
name:  lcgm
title: Latent Class Growth Modeling
menuGroup: snowRMM
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
         - numeric
    
    - name: model
      title: 'Insert model formula'
      type: Array
      default: []
      template:
          type: String

    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2    

    - name: thr
      title: 'Thresholds'
      type: List
      options:
        - title: 'FALSE'
          name:  'FALSE'
        - title: 'TRUE'
          name:  'TRUE'
      default: 'FALSE'  

    - name: fit
      title: 'Model fit'
      type: Bool
      default: FALSE

    - name: est
      title: 'Estimates'
      type: Bool
      default: FALSE

    - name: desc
      title: 'Descriptives'
      type: Bool
      default: TRUE

    - name: cp
      title: Class size 
      type: Bool 
      default: FALSE

    - name: mem
      title: Person Membership
      type: Output

    - name: plot1
      title: 'Density'
      type: Bool
      default: FALSE  

    - name: plot
      title: 'Trajectory'
      type: Bool
      default: FALSE  

    - name: raw
      title: 'Raw data'
      type: List
      options:
        - title: 'FALSE'
          name:  'FALSE'
        - title: 'TRUE'
          name:  'TRUE'
      default: 'FALSE'  

    - name: width
      type: Integer
      title: "Width "
      default: 500
      
    - name: height
      type: Integer
      title: "Height"
      default: 500

    - name: width1
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height1
      type: Integer
      title: "X"
      default: 500   

    - name: miss
      title: Missing Values Method
      type: List
      options:
        - listwise
        - fiml
      default: listwise

    - name: plot2
      title: Class size plot
      type: Bool
      default: false

    - name: width2
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height2
      type: Integer
      title: "X"
      default: 500   
...
