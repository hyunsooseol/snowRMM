title: Rasch Mixture Model
name: mixture
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Analysis options
        margin: large
        style: list-inline
        children:
          - name: nc
            type: TextBox
            label: class
            format: number
          - name: step
            type: TextBox
            label: Step
            format: number
          - type: ComboBox
            name: type
  - type: CollapseBox
    label: Item Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Tables
            children:
              - type: CheckBox
                name: imean
              - type: CheckBox
                name: imeasure
              - type: CheckBox
                name: ise
              - type: CheckBox
                name: infit
              - type: CheckBox
                name: outfit
              - type: CheckBox
                name: pbis
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Model Fit
            children:
              - type: CheckBox
                name: fit
          - type: Label
            label: 'Plots'
            children:
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot2) 
              - type: CheckBox
                name: iplot
                children:
                  - type: TextBox
                    name: angle
                    enable: (iplot)
                    format: number
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
                  - type: TextBox
                    name: width
                    format: number
                    enable: (iplot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (iplot)
  - type: CollapseBox
    label: Person Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Tables
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: Output
                name: pmeasure
              - type: Output
                name: pse
              - type: Output
                name: pinfit
              - type: Output
                name: poutfit
              - type: Output
                name: pmember
              - type: CheckBox
                name: average
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Plot'
            children:
              - type: CheckBox
                name: plot3
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot3)  
