---
name:  bfit
title: Bootstrap Item Fit
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: ''
      type: Html
      visible: True
      clearWith:
        - mode

    - name: progressBarHTML
      title: ' '
      type: Html
      visible: false

    - name:  text
      title: ''
      type:  Preformatted

    - name: item
      title: ''
      type: Group
      items:
        - name: binfit
          title: 'Bootstrap item infit'
          type: Table
          visible: (binfit)
          rows: (vars)
          clearWith:
            - vars
            - step
            - bn
            - angle
          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)
            - name: infit
              title: Infit
              type: number
            - name: infitlow
              title: 'Lower'
              type: number
              superTitle: '95% CI'
            - name: infithigh
              title: 'Upper'
              type: number
              superTitle: '95% CI'
    
        - name: boutfit
          title: 'Bootstrap item outfit'
          type: Table
          visible: (boutfit)
          rows: (vars)
          clearWith:
            - vars
            - step
            - bn
            - angle
          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)
            - name: outfit
              title: Outfit
              type: number
            - name: outfitlow
              title: 'Lower'
              type: number
              superTitle: '95% CI'
            - name: outfithigh
              title: 'Upper'
              type: number
              superTitle: '95% CI'

    - name: inplot
      title: 'Confidence interval for infit'
      type: Image
      visible: (inplot)
      renderFun: .inPlot
      clearWith:
            - vars
            - step
            - bn
            - angle
            - width
            - height

    - name: outplot
      title: 'Confidence interval for outfit'
      type: Image
      visible: (outplot)
      renderFun: .outPlot
      clearWith:
            - vars
            - step
            - bn 
            - angle
            - width
            - height

    - name: instructions1
      title: 'Bootstrap Item Fit with p values'
      type: Html
      visible: True
      clearWith:
        - mode

    - name: noutfit
      title:  'Bootstrap Outfit Statistics: No correction'
      type: Table
      visible: (noutfit)
      rows: (vars1)
      clearWith:
        - vars1
        - type
        - bn1
      refs: iarm
        
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: fit
          title: Outfit
        
        - name: p
          title: p
          format: zto,pvalue
 
    - name: ninfit
      title: 'Bootstrap Infit Statistics: No correction'
      type: Table
      visible: (ninfit)
      rows: (vars1)
      clearWith:
        - vars1
        - type
        - bn1
      refs: iarm
        
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: fit
          title: Infit
        
        - name: p
          title: p
          format: zto,pvalue

    - name: outfit
      title:  '`Bootstrap Outfit Statistics - ${adj}`'
      type: Table
      visible: (outfit)
      rows: (vars1)
      clearWith:
        - vars1
        - type
        - bn1
        - adj
      refs: iarm
        
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: fit
          title: Outfit
        
        - name: p
          title: p
          format: zto,pvalue
          
        - name: adp
          title: Adj.p
          format: zto,pvalue
         
    - name: infit
      title: '`Bootstrap Infit Statistics - ${adj}`'
      type: Table
      visible: (infit)
      rows: (vars1)
      clearWith:
        - vars1
        - type
        - bn1
        - adj
      refs: iarm
        
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: fit
          title: Infit
        
        - name: p
          title: p
          format: zto,pvalue
          
        - name: adp
          title: Adj.p
          format: zto,pvalue

          
...
