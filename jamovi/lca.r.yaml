---
name:  lca
title: Latent Class Analysis
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True

    - name:  text1
      title: ''
      type:  Preformatted

    - name: mf
      title: 'Model Fit'
      type: Group
      items:
        - name: fit
          title: 'Model fit'
          type: Table
          rows: 1
          refs: poLCA
          clearWith:
            - vars
            - nc
            - covs
      
          columns:
            - name: Class
              type: number
            - name: Log-likelihood
              type: number
            - name: Resid.df
              type: number
            - name: AIC
              type: number
            - name: AIC3
              type: number
            - name: BIC
              type: number
            - name: SABIC
              type: number
            - name: CAIC
              type: number
            - name: Entropy
              type: number
            - name: G²
              type: number
            - name: G² p
              type: number
              format: zto,pvalue
            - name: χ²
              type: number
            - name: χ² p
              type: number
              format: zto,pvalue
  
        - name: comp
          title: 'Model comparison'
          type: Table
          visible: (comp)
          refs: poLCA
          clearWith:
            - vars
            - nc
            - covs
      
          columns:
            - name: name
              title: 'Class'
              type: 'text'
              content: ($key)        
            - name: aic
              title: AIC
              type: number
            - name: aic3
              title: AIC3
              type: number
            - name: bic
              title: BIC      
              type: number
            - name: SABIC
              type: number
            - name: CAIC
              type: number
            - name: loglik
              title: Log-likelihood      
              type: number          
            - name: Chisq
              title: χ²
              type: number
            - name: Gsq
              title:  G² 
              type: number          

    - name:  ip
      title:  'Item response probabilities'
      type:  Array
      visible: (ip)
      items: (vars)
      refs: poLCA
      clearWith:
            - vars
            - nc
            - covs
      template:
          title: Probability of $key
          type: Table
          clearWith:
            - vars
            - nc
            - covs
          columns: 
            - name: name
              title: ''
              type: 'text'
              content: ($key)

    - name: pro
      title: 'Class size & Predicted cell counts'
      type: Group
      items:
        - name: cp
          title: 'Size of each latent class'
          type: Table
          visible: (cp)
          refs: poLCA
          clearWith:
            - vars
            - nc
            - covs      
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)

            - name: value
              title: 'Probability'

        - name: cf
          title: 'Predicted cell counts from latent class analysis'
          type: Table
          visible: (cf)
          refs: poLCA
          clearWith:
            - vars
            - nc
            - covs     
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)

    - name:  text
      title: 'Logistic regression coefficients'
      type:  Preformatted
      visible: (text)
      refs: poLCA
      clearWith:
        - vars
        - nc
        - covs

    - name: cm
      title: Class membership
      type: Output
      varTitle: Membership
      measureType: nominal
      clearWith:
        - vars
        - nc
        - covs

    - name: plot3
      title: 'Elbow Plot'
      type: Image
      visible: (plot3)
      refs: snowRMM
      renderFun: .plot3
      clearWith:
            - vars
            - nc 
            - covs
            - width3
            - height3  

    - name: plot
      title: 'LCA Plot'
      type: Image
      visible: (plot)
      renderFun: .plot
      refs: poLCA
      clearWith:
            - vars
            - nc 
            - covs
            - width
            - height

    - name: plot1
      title: 'Item by class'
      type: Image
      visible: (plot1)
      renderFun: .plot1
      refs: snowRMM
      clearWith:
            - vars
            - nc 
            - covs 
            - angle
            - width1
            - height1
            
    - name: plot2
      title: 'Profile Plot'
      type: Image
      visible: (plot2)
      renderFun: .plot2
      refs: snowRMM
      clearWith:
            - vars
            - nc 
            - covs 
            - angle
            - width2
            - height2            

...
