title: LCA with ordinal indicators
name: lcaord
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: auxVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: regvars
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    margin: large
    children:
      - name: nc
        type: TextBox
        label: Class
        format: number
  - type: CollapseBox
    label: LCA Analysis
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Missing Values Method
                children:
                  - type: RadioButton
                    name: miss_fiml
                    optionName: miss
                    optionPart: fiml
                    label: Full information maximum likelihood
                  - type: RadioButton
                    name: miss_listwise
                    optionName: miss
                    optionPart: listwise
                    label: Exclude cases listwise
              - type: Label
                label: Tables
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: CheckBox
                        name: desc
                      - type: CheckBox
                        name: fit
                      - type: CheckBox
                        name: cp
              - type: Label
                label: Save
                children:
                  - type: Output
                    name: mem
          - type: LayoutBox
            margin: large
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plots
                children:
                  - type: CheckBox
                    name: plot1
                    style: list-inline
                    children:
                      - type: TextBox
                        name: width1
                        format: number
                        enable: (plot1)
                      - type: TextBox
                        name: height1
                        format: number
                        enable: (plot1)
                  - type: CheckBox
                    name: plot
                    children:
                      - type: TextBox
                        name: angle
                        format: number
                        suggestedValues:
                          - value: 0
                          - value: 45
                          - value: 90
                        enable: (plot)
                      - type: TextBox
                        name: width
                        format: number
                        enable: (plot)
                      - type: TextBox
                        name: height
                        format: number
                        enable: (plot)
  - type: CollapseBox
    label: 3-step & Class-wise regression
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: 3-step analysis 
        children:
          - type: CheckBox
            name: use3step
      - type: Label
        label: Class-wise regression 
        children:
          - type: TextBox
            name: auxFormula
            format: string
            stretchFactor: 2
      - type: CheckBox
        name: reg

