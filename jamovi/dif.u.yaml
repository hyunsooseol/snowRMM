title: Differential Item Functioning
name: dif
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: facs
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model
  - type: CollapseBox
    label: Dichotomous model
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Tables
                children:
                  - type: CheckBox
                    name: comp
                  - type: CheckBox
                    name: z
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
                children:
                  - type: TextBox
                    name: angle
                    format: number
                    enable: (plot2)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
              - type: CheckBox
                name: plot3
              - type: CheckBox
                name: plot4
  - type: CollapseBox
    label: Partial credit model
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Tables
                children:
                  - type: CheckBox
                    name: comp1
                  - type: CheckBox
                    name: z1
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot5
              - type: CheckBox
                name: plot6
                children:
                  - type: TextBox
                    name: angle1
                    format: number
                    enable: (plot6)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
              - type: CheckBox
                name: plot7
              - type: CheckBox
                name: plot8
