---
name:  lcaord
title: LCA with ordinal indicators
menuGroup: snowRMM
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - ordinal
      permitted:
         - factor

    - name: nc
      title: 'Class'
      type: Integer
      min: 2
      default: 2     

    - name: desc
      title: 'Descriptives'
      type: Bool
      default: TRUE

    - name: fit
      title: 'Model fit'
      type: Bool
      default: FALSE

    - name: cp
      title: Class size 
      type: Bool 
      default: FALSE

    - name: mem
      title: Person Membership
      type: Output

    - name: plot
      title: 'Response probilities'
      type: Bool
      default: FALSE  

    - name: width
      type: Integer
      title: "Width "
      default: 500
      
    - name: height
      type: Integer
      title: "Height"
      default: 500

    - name: plot1
      title: 'Bar plot'
      type: Bool
      default: FALSE  

    - name: width1
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height1
      type: Integer
      title: "X"
      default: 500   

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: miss
      title: Missing Values Method
      type: List
      options:
        - listwise
        - fiml
      default: listwise

    # --- 3-STEP  ---------------------------------------------------
    - name: use3step
      title: "3-step auxiliary (BCH/DCAT)"
      type: Bool
      default: false

    - name: auxVar
      title: "Distal variable (for 3-step)"
      type: Variable
      suggested:
        - continuous
        - ordinal
        - nominal
      permitted:
        - numeric
        - factor

    - name: auxFormula
      title: "Formula"
      type: String
      default: "depression~peer_support"

    - name: reg
      title: "Class-wise regression"
      type: Bool
      default: false

    - name: regvars
      title: "Covariate (for class-wise regression)"
      type: Variable
      suggested:
        - continuous
        - ordinal
        - nominal
      permitted:
        - numeric
        - factor
        

...
