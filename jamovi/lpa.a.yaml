---
name:  lpa
title: Latent Profile Analysis
menuGroup: snowRMM
menuSubgroup: LCA
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric  
        
    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2       
      
    - name: variances
      title: Variances
      type: List
      options:
        - equal
        - varying
      default: equal
      
    - name: covariances
      title: Covariances
      type: List
      options:
        - zero
        - equal
        - varying
      default: zero      

    - name: overall
      title: 'Overall Model Fit'
      type: Bool
      default: TRUE

    - name: fit
      title: 'Fit'
      type: Bool
      default: FALSE

    - name: est
      title: 'Estimates'
      type: Bool
      default: FALSE

    - name: pc
      title: Person Membership
      type: Output
      
    - name: post
      title: 'Posterior probability'
      type: Output 

    - name: plot
      title: 'Percentage of Class'
      type: Bool
      default: FALSE  
      
    - name: plot1
      title: 'Box plot'
      type: Bool
      default: FALSE        

    - name: plot3
      title: 'Density'
      type: Bool
      default: FALSE

    - name: plot2
      title: 'Elbow'
      type: Bool
      default: FALSE

    - name: plot4
      title: 'Line plot'
      type: Bool
      default: FALSE

    - name: plot5
      title: 'Mean-centered plot'
      type: Bool
      default: FALSE

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: line
      title: 'Add line'
      type: List
      options:
        - title: 'FALSE'
          name:  'FALSE'
        - title: 'TRUE'
          name:  'TRUE'
      default: 'FALSE'    

    # --- 3-STEP  ---------------------------------------------------
    - name: use3step
      title: "3-step auxiliary (BCH/DCAT)"
      type: Bool
      default: false

    - name: auxVar
      title: "Distal variable (for 3-step)"
      type: Variable
      suggested:
        - continuous
        - ordinal
        - nominal
      permitted:
        - numeric
        - factor


...
