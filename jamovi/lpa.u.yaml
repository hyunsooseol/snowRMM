title: Latent Profile Analysis
name: lpa
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: auxVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Model Fit options
        margin: large
        style: list-inline
        children:
          - name: nc
            type: TextBox
            label: Class
            format: number
          - type: ComboBox
            name: variances
          - type: ComboBox
            name: covariances
  - type: CollapseBox
    label: Statistics
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Label
            label: ''
            children:
              - type: CheckBox
                name: overall
          - type: Label
            label: Model
            children:
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: est
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Save
            children:
              - type: Output
                name: pc
              - type: Output
                name: post
          - type: Label
            label: 3-step analysis
            children:
              - type: CheckBox
                name: use3step
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot3
              - type: CheckBox
                name: plot2
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Latent profile
            children:
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90
              - type: CheckBox
                name: plot1
                children:
                  - type: ComboBox
                    name: line
                    enable: (plot1)
              - type: CheckBox
                name: plot4
              - type: CheckBox
                name: plot5
