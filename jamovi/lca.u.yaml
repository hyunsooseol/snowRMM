title: Latent Class Analysis
name: lca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates(Optional)
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
  - type: CollapseBox
    label: 'Statistics'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            children:
              - name: nc
                type: TextBox
                label: Class
                format: number
          - type: Label
            label: 'Model fit'
            children:
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: comp
          - type: Label
            label: 'Probabilities'
            children:
              - type: CheckBox
                name: ip
              - type: CheckBox
                name: cp
              - type: CheckBox
                name: cf
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Membership
            children:
              - type: Output
                name: cm
          - type: Label
            label: Logistic regression
            children:
              - type: CheckBox
                name: coef
  - type: CollapseBox
    label: 'Plots'
    margin: normal
    collapsed: true
    children:
      - type: Label
        label: ''
        children:
          - type: CheckBox
            name: plot3  
          - type: CheckBox
            name: plot
          - type: CheckBox
            name: plot1
          - type: CheckBox
            name: plot2                    
          - type: TextBox
            name: angle
            format: number
            suggestedValues:
              - value: 0
              - value: 45
              - value: 90

