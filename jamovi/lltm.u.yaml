title: Linear Logisitic Test Model
name: lltm
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: TextBox
            name: col
            format: number
          - name: mat
            type: TextBox
            format: string
            stretchFactor: 2
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Rasch model'
            children:
              - type: CheckBox
                name: items
              - type: CheckBox
                name: lr
              - type: CheckBox
                name: ml
              - type: CheckBox
                name: wald
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'LLTM'
            children:
              - type: CheckBox
                name: eta
              - type: CheckBox
                name: beta
              - type: CheckBox
                name: comp
              - type: CheckBox
                name: con
              - type: CheckBox
                name: wdiag
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 2
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Plots'
            children:
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
              - type: CheckBox
                name: plot1
                style: list-inline
                children: 
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                style: list-inline
                children: 
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
                