---
name:  rasch
title: Rasch Model
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True

    - name: items
      title: '`Item statistics - ${type}`'
      type: Table
      visible: (imean || imeasure || ise || infit || outfit || pbis)
      rows: (vars)
      clearWith:
        - vars
        - step
        - type
      refs: mixRasch
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: imean
          title: Item mean
          visible: (imean)
        - name: imeasure
          title: Measure
          visible: (imeasure)
        - name: ise
          title: S.E.Measure
          visible: (ise)
        - name: infit
          title: Infit
          visible: (infit)
        - name: outfit
          title: Outfit
          visible: (outfit)
        - name: pbis
          title: Point biserial
          visible: (pbis)

    - name: mf
      title: Model Fit
      type: Group
      items:   
        - name: model
          title: '`Model information - ${type}`'
          type: Table
          rows: 1
          visible: (fit)
          clearWith:
            - vars
            - step
            - type
          refs: mixRasch
  
          columns:
            - name: aic
              title: AIC
              type: number
            - name: bic
              title: BIC            
              type: number
            - name: caic
              title: CAIC 
              type: number
            - name: loglik
              title: Log-likelihood  
              type: number
            - name: parm
              title: Parameters
              type: integer
            - name: person
              title: Persons
              type: integer               

        - name: rel
          title: 'Person separation reliability using eRm R package'
          type: Table
          rows: 1
          visible: (rel)
          clearWith:
            - vars
            - step
            - type
          refs: eRm    

          columns:
            - name: SSD
              type: number
            - name: MSE
              type: number
            - name: Reliability
              type: number

    - name: thr
      title: '`Thresholds table(tau parameter)- ${type}`'
      type: Table
      rows: (vars)
      visible: (thr)
      refs: mixRasch    
      clearWith:
        - vars
        - step
        - type
      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)

    - name: rsm
      title: 'Rating Scale Model using eRm R package'
      type: Table
      rows: (vars)
      visible: (rsm)
      refs: eRm    
      clearWith:
        - vars
        - step
        - type
      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)

    - name: pcm
      title: 'Partial Credit Model using eRm R package'
      type: Table
      rows: (vars)
      visible: (pcm)
      refs: eRm    
      clearWith:
        - vars
        - step
        - type
      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)
 
    - name: plot
      title: 'Wright Map'
      type: Image
      visible: (wrightmap)
      renderFun: .plot
      requiresData: TRUE
      refs: ShinyItemAnalysis
      clearWith:
        - vars
        - step
        - type
        - width3
        - height3

    - name: piplot
      title: 'Person-Item Map for Partial Credit Model '
      type: Image
      visible: (piplot)
      renderFun: .piPlot
      refs: eRm
      clearWith:
        - vars
        - step
        - type
        - width4
        - height4

    - name: gofplot
      title: 'Goodness-of-Fit for LR test'
      type: Image
      visible: (gofplot)
      renderFun: .gofplot
      refs: eRm
      clearWith:
        - vars
        - step
        - type
        - lrsplit
        - tlab
        - width7
        - height7       

    - name: plot1
      title: 'ICC for Dichotomous Item'
      type: Image
      visible: (plot1)
      renderFun: .plot1
      requiresData: TRUE
      refs: eRm
      clearWith:
        - vars
        - step
        - type
        - num
        - width6
        - height6       
 
    - name: plot2
      title: 'Category for Rating Scale Model'
      type: Image
      visible: (plot2)
      renderFun: .plot2
      requiresData: TRUE
      refs: eRm
      clearWith:
        - vars
        - step
        - type
        - num
        - width5
        - height5
        
    - name: plot3
      title: 'Category for Partial Credit Model'
      type: Image
      visible: (plot3)
      renderFun: .plot3
      requiresData: TRUE
      refs: eRm
      clearWith:
        - vars
        - step
        - type 
        - num
        - width5
        - height5
        
    - name: inplot
      title: 'Item Infit plot'
      type: Image
      visible: (inplot)
      renderFun: .inPlot
      clearWith:
        - vars
        - step
        - type
        - angle
        - width
        - height

    - name: outplot
      title: 'Item Outfit plot'
      type: Image
      visible: (outplot)
      renderFun: .outPlot
      clearWith:
        - vars
        - step
        - type
        - angle
        - width
        - height

    - name: ptotal
      title: Total
      type: Output
      varTitle: Total
      measureType: continuous
      clearWith:
        - vars
        - step
        - type
  
    - name: pmeasure
      title: Measure
      type: Output
      varTitle: Measure
      measureType: continuous
      clearWith:
        - vars
        - step
        - type        
        
    - name: pse
      title: SE
      type: Output
      varTitle: SE
      measureType: continuous
      clearWith:
        - vars
        - step
        - type 
 
    - name: pinfit
      title: Person Infit
      type: Output
      varTitle: Infit
      measureType: continuous
      clearWith:
        - vars
        - step
        - type 
 
    - name: poutfit
      title: Person Outfit
      type: Output
      varTitle: Outfit
      measureType: continuous
      clearWith:
        - vars
        - step
        - type 

    - name: tm
      title: 'Testing Model'
      type: Group
      items:   
        - name: lr
          title: '`Andersenâ€™s LR test - ${lrsplit}`'
          type: Table
          visible: (lr)
          rows: 1
          refs: eRm 
          clearWith:
            - vars
            - step
            - type
            - lrsplit
        
          columns:
            - name: name
              title: ''
              type: 'text'
              content: Likelihood ratio
            - name: value
              title: 'Value'
              type: number
            - name: df
              title: 'df'
              type: number
            - name: p
              title: 'p'
              format: zto,pvalue

        - name: ml
          title: '`Martin-Loef test - ${mlsplit}`'
          type: Table
          visible: (ml)
          rows: 1
          refs: eRm 
          clearWith:
            - vars
            - step
            - type
            - mlsplit
        
          columns:
            - name: name
              title: ''
              type: 'text'
              content: Likelihood ratio
            - name: value
              title: 'Value'
              type: number
            - name: df
              title: 'df'
              type: integer
            - name: p
              title: 'p'
              format: zto,pvalue

        - name: ml1
          title: '`Martin-Loef test - ${mlsplit1}`'
          type: Table
          visible: (ml1)
          rows: 1
          refs: eRm 
          clearWith:
            - vars
            - step
            - type
            - mlsplit1
        
          columns:
            - name: name
              title: ''
              type: 'text'
              content: Likelihood ratio
            - name: value
              title: 'Value'
              type: number
            - name: df
              title: 'df'
              type: integer
            - name: p
              title: 'p'
              format: zto,pvalue

        - name: wald
          title: '`Wald test - ${waldsplit}`'
          type: Table
          visible: (wald)
          refs: eRm 
          clearWith:
            - vars
            - step
            - type
            - waldsplit

          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)

            - name: item
              title: 'Z statistic'
              type: number
        
            - name: p
              title: 'p'
              format: zto, pvalue

    - name:  plot4
      title: 'Person Fit Plot'
      type:  Image
      requiresData: true
      visible: (plot4)
      renderFun: .plot4
      refs: snowRMM 
      clearWith:
            - vars
            - step
            - type
            - width1
            - height1

    - name:  plot8
      title: 'Plot of standardized residuals'
      type:  Image
      visible: (plot8)
      renderFun: .plot8
      refs: snowRMM
      clearWith:
            - vars
            - step
            - type
            - num1
            - width8
            - height8

    - name:  plot5
      title: 'Rasch Residual Factor Plot'
      type:  Image
      requiresData: true
      visible: (plot5)
      renderFun: .plot5
      refs: pairwise
      clearWith:
            - vars
            - step
            - type
            - res
            - width2
            - height2
    
    - name: q3
      title: 'Q3 statistic based on pearson correlation'
      type: Table
      rows: 1
      visible: (q3)
      clearWith:
        - vars
        - step
        - type
        - res1
      refs: pairwise    

      columns:
        - name: Mean
          type: number
        - name: Max
          type: number
        - name: Min
          type: number
        - name: Max_abs
          type: number
        - name: Min_abs
          type: number
        - name: Q3
          type: number  
 
    - name: cormatrix
      title:  'Residual correlation matrix'
      type: Table
      visible: (cormatrix)
      clearWith:
        - vars
        - step
        - type
        - res1
      refs: pairwise    
      
      columns:
        - name: name
          title: ""
          type: text
          content: ($key)

    - name:  text
      title: 'Rasch residual factor analysis'
      type:  Preformatted

    - name:  text1
      title: 'Nonparametric Rasch Model Tests'
      type:  Preformatted  

    - name:  plot9
      title: 'Cross-plot with 95% confidence intervals'
      type:  Image
      requiresData: true
      visible: (plot9)
      renderFun: .plot9
      refs: snowRMM
      clearWith:
            - mea1
            - mea2
            - se1
            - se2
            - width9
            - height9
    
...
