---
name:  rasch
title: Rasch Model
menuGroup: snowRMM
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric
 
    - name: num
      title: Item number
      default: 1
      type: Integer
      min: 1

    - name: step
      title: Step(s)
      type: Integer
      min: 1
      default: 1

    - name: type
      title: Type
      type: List
      options:
      - name: RSM
        title: 'Rating scale'
      - name: PCM
        title: 'Partial credit'
      default: RSM

    - name: fit
      title: Fit measures
      type: Bool
      default: True

    - name: rel
      title: Separation reliability
      type: Bool
      default: True

    - name: imean
      title: Item mean
      type: Bool
      default: TRUE

    - name: imeasure
      title: Measure
      type: Bool
      default: TRUE

    - name: ise
      title: S.E. measure
      type: Bool
      default: TRUE

    - name: infit
      title: Infit
      type: Bool
      default: FALSE

    - name: outfit
      title: Outfit
      type: Bool
      default: FALSE

    - name: pbis
      title: Point biserial
      type: Bool
      default: FALSE

    - name: rsm
      title: Rating scale(Step>1)
      type: Bool
      default: FALSE

    - name: pcm
      title: Partial credit(Step>1)
      type: Bool
      default: FALSE

    - name: thr
      title: 'Thresholds(tau)'
      type: Bool
      default: FALSE

    - name: wrightmap
      title: 'Wright map'
      type: Bool
      default: TRUE

    - name: ptotal
      title: Total score
      type: Output

    - name: pmeasure
      title: Measure
      type: Output
  
    - name: pse
      title: S.E. measure
      type: Output

    - name: pinfit
      title: Infit
      type: Output

    - name: poutfit
      title: Outfit
      type: Output

    - name: lrsplit
      title: Split criterion
      type: List
      options:
        - median
        - mean
      default: median

    - name: mlsplit
      title: Split criterion
      type: List
      options:
        - median
        - mean
      default: median

    - name: waldsplit
      title: Split criterion
      type: List
      options:
        - median
        - mean
      default: median

    - name: lr
      title: 'LR test'
      type: Bool
      default: FALSE

    - name: ml
      title: 'Martin-Loef Test'
      type: Bool
      default: FALSE

    - name: ml1
      title: 'Martin-Loef Test'
      type: Bool
      default: FALSE
      
    - name: mlsplit1
      title: Split criterion
      type: List
      options:
        - median
        - mean
      default: median
      
    - name: wald
      title: 'Wald test'
      type: Bool
      default: FALSE

    - name: gofplot
      title: Fit plot for LR test 
      type: Bool
      default: false

    - name: tlab
      title: Item labels
      type: List
      options:
        - item
        - number
      default: item

    - name: inplot
      title: Infit 
      type: Bool
      default: false
      
    - name: outplot
      title: Outfit 
      type: Bool
      default: false

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot1
      title: 'ICC(Step=1)'
      type: Bool
      default: FALSE
      
    - name: plot2
      title: 'Rating scale' 
      type: Bool
      default: FALSE    
      
    - name: plot3
      title: 'Partial credit' 
      type: Bool
      default: FALSE   

    - name: piplot
      title: 'Person-item map for PCM' 
      type: Bool
      default: FALSE

    - name: plot4
      title: Fit plot
      type: Bool
      default: false  

    - name: plot5
      title: Residual factor plot
      type: Bool
      default: false  

    - name: res
      title: Type of residual
      type: List
      options:
      - name: stdr
        title: 'Standardized'
      - name: sr
        title: 'Score'
      default: stdr

    - name: q3
      title: Q3 fit statistic
      type: Bool
      default: false

    - name: res1
      title: Type of residual
      type: List
      options:
      - name: stdr
        title: 'Standardized'
      - name: sr
        title: 'Score'
      default: stdr

    - name: cormatrix
      title: 'Residual correlation matrix'
      type: Bool
      default: false

    - name: width
      type: Integer
      title: "Width "
      default: 500
      
    - name: height
      type: Integer
      title: "Height"
      default: 500

