title: Rasch Model
name: rasch
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Analysis options
        margin: large
        style: list-inline
        children:
          - name: step
            type: TextBox
            label: Step
            format: number
          - type: ComboBox
            name: type
  - type: CollapseBox
    label: Item Analysis(mixRasch R package)
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Item measures
            children:
              - type: CheckBox
                name: imean
              - type: CheckBox
                name: imeasure
              - type: CheckBox
                name: ise
          - type: Label
            label: Thresholds(Step>1)
            children:
              - type: CheckBox
                name: thr
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Model fit
            children:
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: rel
          - type: Label
            label: Item fit
            children:
              - type: CheckBox
                name: infit
              - type: CheckBox
                name: outfit
              - type: CheckBox
                name: pbis
  - type: CollapseBox
    label: Testing model(eRm R package)
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Dichotomous(Step=1)
            children:
              - type: CheckBox
                name: lr
                children:
                  - type: ComboBox
                    name: lrsplit
                    enable: (lr)
              - type: CheckBox
                name: ml
                children:
                  - type: ComboBox
                    name: mlsplit
                    enable: (ml)
              - type: CheckBox
                name: wald
                children:
                  - type: ComboBox
                    name: waldsplit
                    enable: (wald)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Polytomous(Step>1)
            children:
              - type: CheckBox
                name: ml1
                children:
                  - type: ComboBox
                    name: mlsplit1
                    enable: (ml1)
          - type: Label
            label: Plot(Step=1)
            children:
              - type: CheckBox
                name: gofplot
                children:
                  - type: ComboBox
                    name: tlab
                    enable: (gofplot)
                  - type: TextBox
                    name: width7
                    format: number
                    enable: (gofplot)
                  - type: TextBox
                    name: height7
                    format: number
                    enable: (gofplot)
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            fitToGrid: true
            children:
              - type: TextBox
                name: num
                format: number
          - type: Label
            label: Item Characteristic Curve(ICC)
            fitToGrid: true
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width6
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height6
                    format: number
                    enable: (plot1)
          - type: Label
            label: Category(Step>1)
            fitToGrid: true
            children:
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
              - type: TextBox
                name: width5
                format: number
              - type: TextBox
                name: height5
                format: number
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Map
            children:
              - type: CheckBox
                name: wrightmap
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (wrightmap)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (wrightmap)
              - type: CheckBox
                name: piplot
                style: list-inline
                children:
                  - type: TextBox
                    name: width4
                    format: number
                    enable: (piplot)
                  - type: TextBox
                    name: height4
                    format: number
                    enable: (piplot)
          - type: Label
            label: Fit
            children:
              - type: CheckBox
                name: inplot
              - type: CheckBox
                name: outplot
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90
              - type: TextBox
                name: width
                format: number
              - type: TextBox
                name: height
                format: number
  - type: CollapseBox
    label: Person Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Person measures
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: Output
                name: ptotal
              - type: Output
                name: pmeasure
              - type: Output
                name: pse
          - type: Label
            label: Person fit
            children:
              - type: Output
                name: pinfit
              - type: Output
                name: poutfit
              - type: CheckBox
                name: plot4
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot4)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot4)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Standardized residuals(eRm R package)
            children:
              - type: TextBox
                name: num1
                format: number
              - type: CheckBox
                name: plot8
                style: list-inline
                children:
                  - type: TextBox
                    name: width8
                    format: number
                    enable: (plot8)
                  - type: TextBox
                    name: height8
                    format: number
                    enable: (plot8)
  - type: CollapseBox
    label: Additional Outputs
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Thresholds(eRm R package)
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: rsm
              - type: CheckBox
                name: pcm
          - type: Label
            label: Residual analysis(pairwise R package)
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: plot5
                children:
                  - type: ComboBox
                    name: res
                    enable: (plot5)
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot5)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot5)
              - type: CheckBox
                name: q3
                children:
                  - type: ComboBox
                    name: res1
                    enable: (q3)
                  - type: CheckBox
                    name: cormatrix
                    enable: (q3)
  - type: CollapseBox
    label: Nonparametric Rasch Model Tests(Step=1)
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'eRm-NP test'
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: TextBox
                name: matrix
                format: number
              - type: ComboBox
                name: npmethod
              - type: CheckBox
                name: nptest
  - type: CollapseBox
    label: 'Cross-plot'
    margin: normal
    collapsed: true
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Measure 1
            children:
              - type: VariablesListBox
                name: mea1
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: 'Std.Error 1'
            children:
              - type: VariablesListBox
                name: se1
                maxItemCount: 1
                isTarget: true                
          - type: TargetLayoutBox
            label: Measure 2
            children:
              - type: VariablesListBox
                name: mea2
                maxItemCount: 1
                isTarget: true 
          - type: TargetLayoutBox
            label: 'Std.Error 2'
            children:
              - type: VariablesListBox
                name: se2
                maxItemCount: 1
                isTarget: true         
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: " "
                children:
                  - type: CheckBox
                    name: plot9 
                    style: list-inline
                    children:
                      - type: TextBox
                        name: width9
                        format: number
                        enable: (plot9)
                      - type: TextBox
                        name: height9
                        format: number
                        enable: (plot9)