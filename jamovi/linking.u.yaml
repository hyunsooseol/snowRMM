title: Composite Linking
name: linking
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Form x
        children:
          - type: VariablesListBox
            name: ind
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Form y
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Equating Method
            children:
              - type: RadioButton
                name: method_linear
                optionName: method
                optionPart: linear
              - type: RadioButton
                name: method_equipercentile
                optionName: method
                optionPart: equipercentile
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Plot"
            children:
              - type: CheckBox
                name: plot
