title: Latent Class Growth Modeling
name: lcgm
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - ordinal
      - continuous
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Model options
        margin: large
        style: list-inline
        children:
          - name: nc
            type: TextBox
            label: Class
            format: number
          - type: ComboBox
            name: thr
  - type: CollapseBox
    label: Custom model settings
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: ListBox
                    name: model
                    height: large
                    addButton: Add
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      stretchFactor: 1
                      children:
                        - type: TextBox
                          name: randblockList
                          valueFilter: unique
                          stretchFactor: 0.5
                          borderless: true
                          height: auto
                          ghostText: drag term here
  - type: CollapseBox
    label: Analysis
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Label
            label: 'Missing Values Method'
            children:
              - type: RadioButton
                name: miss_fiml
                optionName: miss
                optionPart: fiml
                label: Full information maximum likelihood
              - type: RadioButton
                name: miss_listwise
                optionName: miss
                optionPart: listwise
                label: Exclude cases listwise
          - type: Label
            label: 'Tables'
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: desc
                  - type: CheckBox
                    name: fit
                  - type: CheckBox
                    name: est
                  - type: CheckBox
                    name: cp
          - type: Label
            label: Save
            children:
              - type: Output
                name: mem
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot
                children:
                  - type: ComboBox
                    name: raw
                    enable: (plot)
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
