---
name:  lpa
title: Latent Profile Analysis
refs: snowRMM
jrs:   '1.1'

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True

    - name: progressBarHTML
      title: ' '
      type: Html
      visible: false

    - name:  text
      title: 'Model information'
      type:  Preformatted
      
    - name: overall
      title: 'Overall model fit'
      type: Table
      visible: (overall)
      refs: tidyLPA 
      clearWith:
        - vars
        - nc
        - variances
        - covariances

      columns:
        - name: model
          title: Model
          type: integer
        - name: classes
          title: Classes
          type: integer
        - name: log
          title: LogLik 
          type: number 
        - name: aic
          title: AIC 
          type: number
        - name: awe
          title: AWE 
          type: number
        - name: bic
          title: BIC 
          type: number
        - name: caic
          title: CAIC
          type: number
        - name: clc
          title: CLC
          type: number
        - name: kic
          title: KIC
          type: number          
        - name: sabic
          title: SABIC
          type: number      
        - name: icl
          title: ICL
          type: number      
        - name: entropy
          title: Entropy
          type: number      

    - name: fit
      title: 'Model fit'
      type: Table
      visible: (fit)
      clearWith:
        - vars
        - nc
        - variances
        - covariances
 
      refs: tidyLPA 

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Values'

    - name: est
      title: 'Estimates'
      type: Table
      visible: (est)
      clearWith:
        - vars
        - nc
        - variances
        - covariances
 
      refs: tidyLPA 

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: cat
          title: Category
          type: 'text'
        - name: par
          title: Parameter 
          type: 'text' 
        - name: est
          title: Estimate 
          type: number
        - name: se
          title: SE 
          type: number
        - name: p
          title: p 
          format: zto,pvalue
        - name: cl
          title: Class
          type: integer
        - name: model
          title: Model
          type: integer
        - name: cla
          title: Classes
          type: integer    
 
    - name: pc
      title: Membership
      type: Output
      varTitle: Membership
      measureType: nominal
      clearWith:
        - vars
        - nc
        - variances
        - covariances

    - name: post
      title: Posterior
      type: Output
      measureType: continuous
      clearWith:
        - vars
        - nc
        - variances
        - covariances

    - name: plot
      title: 'Percentage of class'
      type: Image
      visible: (plot)
      renderFun: .plot
      clearWith:
        - vars
        - nc
        - variances
        - covariances
        - width
        - height
 
    - name: plot3
      title: 'Density plot'
      type: Image
      visible: (plot3)
      refs: tidyLPA
      renderFun: .plot3
      requiresData: TRUE
      clearWith:
        - vars
        - nc
        - variances
        - covariances
        - width2
        - height2

    - name: plot2
      title: 'Elbow plot'
      type: Image
      visible: (plot2)
      refs: snowRMM
      renderFun: .plot2
      clearWith:
        - vars
        - nc
        - variances
        - covariances    
        - width3
        - height3

    - name: plot1
      title: 'Latent profile: Box plot'
      type: Image
      visible: (plot1)
      refs: tidyLPA
      renderFun: .plot1
      clearWith:
        - vars
        - nc
        - variances
        - covariances     
        - width1
        - height1
        - line
        - angle
 
    - name: plot4
      title: 'Latent profile: Line plot'
      type: Image
      visible: (plot4)
      refs: tidyLPA
      renderFun: .plot4
      clearWith:
        - vars
        - nc
        - variances
        - covariances     
        - width4
        - height4
        - angle
 
    - name: plot5
      title: 'Mean-centered plot'
      type: Image
      visible: (plot5)
      refs: snowRMM
      renderFun: .plot5
      clearWith:
        - vars
        - nc
        - variances
        - covariances     
        - width5
        - height5
        - angle

            
...
