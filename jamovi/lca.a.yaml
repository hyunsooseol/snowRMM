---
name:  lca
title: Latent Class Analysis
menuGroup: snowRMM
menuSubgroup: LCA
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables

    - name: covs
      title: Covariates(Optional)
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2
 
    - name: fit
      title: Fit measures
      type: Bool
      default: True

    - name: comp
      title: Model comparison
      type: Bool
      default: True

    - name: cp
      title: Class size 
      type: Bool 
      default: FALSE

    - name: ip
      title: Item response
      type: Bool
      default: FALSE
 
    - name: cf
      title: Predicted cell counts
      type: Bool 
      default: FALSE  

    - name: cm
      title: Person class
      type: Output   

    - name: plot
      title: LCA plot
      type: Bool
      default: FALSE
   
    - name: plot1
      title: Item by class
      type: Bool
      default: FALSE

    - name: plot2
      title: Profile plot
      type: Bool
      default: FALSE

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot3
      title: 'Elbow plot'
      type: Bool
      default: FALSE
...
